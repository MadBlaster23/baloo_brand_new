<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
	<title>Baloo Moving Southern California</title>
    <meta name="description" content="Baloo Moving company [Los Angeles]">
    <link rel="icon" href="img/favicon.ico" sizes="16x16" type="image/ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link type="text/css" media="screen" rel="stylesheet" href="css/main.css">
    <!-- Start SweetAlert2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <!-- End SweetAlert2 -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="script/datepicker.js"></script>
    <script type="text/javascript" src="script/email-validation.js"></script>
    <script type="text/javascript" src="script/post-data.js"></script>
    <script type="text/javascript" src="script/navi.js"></script>
    <script type="text/javascript" src="script/popup.js"></script>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <div class="topnav-right">
            <a href="#whyUs">Why Us?</a>
            <a href="#plans">Plans</a>
            <a href="#serviceAreas">Service Areas</a>
            <a id="getQuote" class="active" href="#">GET A QUOTE NOW</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div id="booking">
        <p>BOOK NOW / GET A QUOTE</p>
        <form name="form" method="post" id="myForm" action="" onsubmit="return post();">
            <div class="row1">
                <div class="column1">
                    <input type="text" id="firstname" name="firstname" placeholder="First name *" required>
                </div>
                <div class="column2">
                    <input type="text" id="lastname" name="lastname" placeholder="Last name *" required>
                </div>
            </div>
            <div class="row1">
                <div class="column1">
                    <input type="email" id="email" name="email" placeholder="Email *" required>
                </div>
                <div class="column2">
                    <input type="tel" id="phone" name="phone" placeholder="Phone number *" required>
                </div>
            </div>
            <div class="row1">
                <div class="column1">
                    <input type="text" id="address1" name="address1" placeholder="Pick-up address *" required>
                </div>
                <div class="column2">
                    <input type="text" id="address2" name="address2" placeholder="Delivery address *" required>
                </div>
            </div>
            <div class="row1">
                <div class="column1">
                    <select id="number" name="number" required>
                        <option value="" hidden>Number of rooms *</option>
                        <option value="Studio">Studio</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="column2">
                    <input type="text" id="date" name="date" class="date" placeholder="Moving date *" required>
                </div>
            </div>
            <div class="row1">
                <div class="column3">
                    <textarea id="comments" name="comments" placeholder="Any additional details" maxlength="500"></textarea>
	                <input type="submit" id="submit" value="Submit" onclick="return ValidateEmail(document.form.email);">
	            </div>
            </div>
        </form>
    </div>
    <div class="wrapper">
        <div class="row2">
            <p>EASY STEPS BECOME EASY MOVING:</p>
            <div class="column4">
                <img src="img/calend-small.png" alt="Calendar"></a>
                <p><span>1</span> - Choose the desired moving date and send us the booking form</p>
            </div>
            <div class="column4">
                <img src="img/money-small.png" alt="Money"></a>
                <p><span>2</span> - Get your price</p>
            </div>
            <div class="column4">
                <img src="img/hand-small.png" alt="Handshake"></a>
                <p><span>3</span> - Be prepared to get professional help and safe moving</p>
            </div>
        </div>
    </div>
    <div class="wrapper1">
        <div class="row2">
            <p>OUR PLANS:</p>
            <div class="column4">
                <a id="getQuote1" href="#"><img src="img/calend-small.png" onmouseover="this.src='img/money-small.png';" onmouseout="this.src='img/calend-small.png';" alt="Calendar"></a>
            </div>
            <div class="column4">
                <a id="getQuote2" href="#"><img src="img/money-small.png" onmouseover="this.src='img/calend-small.png';" onmouseout="this.src='img/money-small.png';" alt="Money"></a>
            </div>
            <div class="column4">
                <a id="getQuote3" href="#"><img src="img/hand-small.png" onmouseover="this.src='img/calend-small.png';" onmouseout="this.src='img/hand-small.png';" alt="Handshake"></a>
            </div>
        </div>
    </div>
</body>
</html>
